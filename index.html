<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="text-center">Weekly Planner</h1>
  <div class="weekly-button-container">
    <div class="row col-space m-bot hidden">
      <div class="daily-button">
        <button>Sunday</button>
      </div>
      <div class="daily-button">
        <button>Monday</button>
      </div>
      <div class="daily-button">
        <button>Tuesday</button>
      </div>
      <div class="daily-button">
        <button>Wednesday</button>
      </div>
      <div class="daily-button">
        <button>Thursday</button>
      </div>
      <div class="daily-button">
        <button>Friday</button>
      </div>
      <div class="daily-button">
        <button>Saturday</button>
      </div>
    </div>
  </div>
  <div class="row center">
    <div class="col-button">
      <button class="add-entry-button">Add Entry</button>
    </div>
  </div>
  <div id="modal" class="black-bg hidden">
    <div class="modal-box">
      <h1 class="text-center">Add Entry</h1>
      <div class="row">
        <select name="day-of-week" id="day">
          <option value="day">Day of Week</option>
        </select>
        <select name="time" id="time">
          <option value="time">Time</option>
        </select>
      </div>
      <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
      </div>
      <div class="spacing-end">
        <button class="submit-button">Submit</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
